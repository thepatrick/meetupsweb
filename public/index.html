<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>meetupsweb</title>
    <style>
      body {
        background: hsl(261, 84%, 95%);
      }
      .addItem::placeholder {
        color: hsl(261, 84%, 60%);
      }
      .addItem:focus {
        outline-color: hsl(261, 84%, 60%);
      }
      .trash:focus {
        outline: none;
      }
    </style>
    <!-- This is really slow, please don't do this in production! -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16.8.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.0-alpha.1/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useEffect, useState } = React;

      function graphql(query, variables = {}) {
        return fetch('/admin/api', {
          withCredentials: true,
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            variables,
            query,
          }),
        }).then(x => x.json());
      }

      const GET_TALKS = `
        query GetTalks {
          allTalks {
            name
            id
          }
        }
      `;

      const Item = props => (
        <li style={styles.listItem}>
          {props.talk.name}
        </li>
      );

      function List({ data, state, refetch }) {
        switch (state) {
          case 'loading': {
            return <p>Loading...</p>;
          }
          case 'error': {
            return <p>Error!</p>;
          }
          case 'loaded': {
            return (
              <ul style={{ listStyle: 'none', padding: 0 }}>
                {data.allTalks && data.allTalks.map((talk, index) => (
                  <Item talk={talk} refetch={refetch} key={index} />
                )) || <div>You probably need to login üßê</div>}
              </ul>
            );
          }
        }
      }

      const App = () => {
        let [{ state, data }, setState] = useState({ state: 'loading', data: null });
        let fetch = () => {
          graphql(GET_TALKS)
            .then(({ data }) => {
              setState({ state: 'loaded', data });
            })
            .catch(() => {
              setState({ state: 'error', data: null });
            });
        };

        useEffect(fetch, []);

        return (
          <div style={styles.app}>
            <h1 style={styles.mainHeading}>Welcome to meetupsweb!</h1>
            <p style={styles.introText}>
              Go to the <a href="/admin">Keystone 5 Admin UI</a>.
            </p>
            <hr style={styles.divider} />
            <div style={styles.formWrapper}>
              <h2 style={styles.appHeading}>Current Talk List</h2>
              <List data={data} state={state} refetch={fetch} />
            </div>
          </div>
        );
      };

      const brightness = {
        default: '60%',
        light: '95%',
        dark: '14%',
      };

      const tint = (opacity = 1, theme = 'default') =>
        `hsla(261, 84%, ${brightness[theme]}, ${opacity})`;

      const styles = {
        app: {
          padding: 50,
          maxWidth: 600,
          color: tint(1, 'dark'),
          fontFamily: 'system-ui, BlinkMacSystemFont, -apple-system, Segoe UI, Roboto,sans-serif',
        },
        mainHeading: {
          fontWeight: 900,
          marginTop: 50,
        },
        introText: {
          lineHeight: 1.5,
          color: tint(0.6, 'dark'),
        },
        divider: {
          marginTop: 30,
          marginLeft: 0,
          width: 48,
          height: 4,
          borderWidth: 0,
          backgroundColor: tint(0.3),
        },
        formWrapper: {
          maxWidth: 500,
        },
        appHeading: {
          textTransform: 'uppercase',
          fontWeight: 900,
          marginTop: 50,
        },
        formInput: {
          color: tint(1, 'dark'),
          padding: '12px 16px',
          fontSize: '1.25em',
          width: '100%',
          borderRadius: 6,
          border: 0,
          background: tint(0.3),
        },

        listItem: {
          padding: '32px 16px',
          fontSize: '1.25em',
          fontWeight: 600,
          width: '100%',
          display: 'flex',
          justifyContent: 'space-between',
          borderTop: `1px solid ${tint(0.2)}`,
        },

        deleteIcon: { width: 20, height: 20, fill: tint() },

        deleteButton: {
          background: 0,
          border: 0,
          padding: 0,
          cursor: 'pointer',
        },
      };

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
